<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">

    <div class="flex-container flex column">

        <header class="main-header flex">
            <div class="main-logo">Mememeia</div>
            <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
            <div class="header-nav">
                <ul class=" flex ">

                    <li><a href="#">Memes</a> </li>
                    <li><a class="active" href="#">Gallery</a> </li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </header>
        <nav class="main-nav flex">
            <ul class=" flex ">
                <li>funny</li>
                <li>Dogs</li>
            </ul>
        </nav>

        <main>

            <section class="main-gallery main-layout">
                <div class="images grid"></div>
            </section>

            <section class="editor-container">

                <button class="close-editor" onclick="onCloseEditor()">X</button>

                <div class="canvas-container flex">
                    <canvas id="canvas" width="600" height="600"></canvas>
                </div>

                <div class="editor grid">
                    <label class="input"><input type="text" name="txt" placeholder="do something..." onchange="onTxtChange(this.value)"></label>
                    <label class="clr"> Color <input type="color" onchange="onColorChange(this.value)" ></label>
                    <button class="fi button-44" onclick="onChangeTxtSize(5)">A+</button>
                    <button class="fd button-44" onclick="onChangeTxtSize(-5)">A-</button>
                    <button class="switch button-44" onclick="onSwitchLine()">&duarr;</button>
                    <button class="delete button-44" onclick="onDeleteLine()">&#x1F5D1;</button>
                    <button class="create button-44" onclick="onCreateLine()">+</button>
                    <button class="alignL button-44" onclick="onChangeAlign('start')">&lsh;</button>
                    <button class="alignC button-44" onclick="onChangeAlign('center')">&#128441;</button>
                    <button class="alignR button-44" onclick="onChangeAlign('end')">&rsh;</button>
                    <select class="font" onchange="onChangeFont(this.value)">
                            <option value="Impact">impact</option>
                            <option value="monospace">Monospace</option>
                            <option value="serif">Serif</option>
                            <option value="arial">Arial</option>
                        </select>
                    <button class="up button-44" onclick="onMoveLine(-5)">&uarr;</button>
                    <button class="down button-44" onclick="onMoveLine(5)">&darr;</button>
                    <button class="download button-44"><a href="#" onclick="onDownloadCanvas(this)" download="">Save</a></button>
                </div>

            </section>


        </main>
        <footer class="flex column">
            <div class="main-logo">Mememeia</div>
            <small>	&copy;coffee-right 2022</small>
        </footer>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallery-controler.js"></script>
</body>

</html>
