<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()" onload="onInitCanvas()">

    <div class="main-layout flex column">

        <header class="main-header "> header</header>
        <nav class="main-nav">nav</nav>

        <main>

            <section class="main-gallery ">
                <div class="images grid"></div>
            </section>

            <section class="main-editor flex" hidden>
                <!-- maiby i need flex hear -->
                <div class="canvas-container">
                    <canvas width="400" height="400"></canvas>
                </div>
                <div class="editor flex column"> editor
                    <label> Text <input type="text" onchange="onTxtChange(this.value)"></label>
                    <label> Color <input type="color" onchange="onColorChange(this.value)" ></label>
                    <button onclick="onChangeTxtSize(5)">up</button>
                    <button onclick="onChangeTxtSize(-5)">down</button>
                    <button onclick="onSwitchLine()">switch line</button>
                </div>
            </section>

        </main>
    </div>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallery-controler.js"></script>
</body>

</html>
