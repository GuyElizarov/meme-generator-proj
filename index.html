<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">

    <div class="flex-container flex column">

        <header class="main-header flex">
            <div class="main-logo">Mememeia</div>
            <div class="header-nav">
                <ul class=" flex ">

                    <li><a href="#">Memes</a> </li>
                    <li><a class="active" href="#">Gallery</a> </li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </header>
        <nav class="main-nav flex">
            <ul class=" flex ">
                <li>funny</li>
                <li>Dogs</li>
            </ul>
        </nav>

        <main>

            <section class="main-gallery main-layout">
                <div class="images grid"></div>
            </section>

            <section class="main-editor main-layout" hidden>
                <div class="editor-container flex">
                    <button class="close-editor" onclick="onCloseEditor()">X</button>
                    <div class="canvas-container flex">
                        <canvas id="canvas" width="600" height="600"></canvas>
                    </div>

                    <div class="editor grid">
                        <label class="input"><input type="text" name="txt" placeholder="do something.." onchange="onTxtChange(this.value)"></label>
                        <label class="clr"> Color <input type="color" onchange="onColorChange(this.value)" ></label>
                        <button class="fi" onclick="onChangeTxtSize(5)">A+</button>
                        <button class="fd" onclick="onChangeTxtSize(-5)">A-</button>
                        <button class="switch" onclick="onSwitchLine()">&duarr;</button>
                        <button class="delete" onclick="onDeleteLine()">&#x1F5D1;</button>
                        <button class="create" onclick="onCreateLine()">+</button>
                        <button class="alignL" onclick="onChangeAlign('left')">&lsh;</button>
                        <button class="alignC" onclick="onChangeAlign('center')">&#128441;</button>
                        <button class="alignR" onclick="onChangeAlign('right')">&rsh;</button>
                        <select class="font" onchange="onChangeFont(this.value)">
                            <option value="Impact">impact</option>
                            <option value="monospace">Monospace</option>
                            <option value="serif">Serif</option>
                            <option value="arial">Arial</option>
                        </select>
                        <button class="up" onclick="onMoveLine(-5)">up</button>
                        <button class="down" onclick="onMoveLine(5)">down</button>
                        <button class="download"><a href="#" onclick="onDownloadCanvas(this)" download="">Download</a></button>
                    </div>

                </div>
            </section>

        </main>
        <footer class="flex column">
            <div class="main-logo">Mememeia</div>
            <small>	&copy;coffee-right 2022</small>
        </footer>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallery-controler.js"></script>
</body>

</html>
