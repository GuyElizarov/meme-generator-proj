<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">

    <div class="flex-container flex column">

        <header class="main-header flex">
            <div class="main-logo">Mememia</div>
            <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button>
            <div class="header-nav">
                <ul class=" flex center">

                    <li><a href="#">Memes</a> </li>
                    <li><a class="active" href="#">Gallery</a> </li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </header>
        <nav class="main-nav flex">
            <ul class="flex flex-center">
                <li>funny</li>
                <li>Dogs</li>
            </ul>
        </nav>

        <main>

            <section class="main-gallery">
                <div class="images grid"></div>
            </section>

            <section class="editor-container">

                <button class="close-editor-btn" onclick="onCloseEditor()">X</button>

                <div class="canvas-container flex flex-center">
                    <canvas id="canvas" width="400" height="400"></canvas>
                </div>

                <div class="editor grid">

                    <input type="text" placeholder="do something..." name="txt" class="txt-input" oninput="onTxtChange(this.value)">

                    <label class="clr nice-button flex flex-center"><img src="img/colors-icon.png"><input style="visibility:hidden;" type="color" oninput="onColorChange(this.value)" ></label>

                    <button class="fi nice-button" onclick="onChangeTxtSize(10)">A+</button>
                    <button class="fd nice-button" onclick="onChangeTxtSize(-10)">A-</button>
                    <button class="switch nice-button" onclick="onSwitchLine()">&duarr;</button>
                    <button class="delete nice-button" onclick="onDeleteLine()">&#x1F5D1;</button>
                    <button class="create nice-button" onclick="onCreateLine()">+</button>
                    <button class="alignL nice-button" onclick="onChangeAlign('start')">&lsh;</button>
                    <button class="alignC nice-button" onclick="onChangeAlign('center')">&#128441;</button>
                    <button class="alignR nice-button" onclick="onChangeAlign('end')">&rsh;</button>
                    <select class="font" onchange="onChangeFont(this.value)">
                            <option value="Impact">impact</option>
                            <option value="monospace">Monospace</option>
                            <option value="serif">Serif</option>
                            <option value="arial">Arial</option>
                        </select>
                    <button class="up nice-button" onclick="onMoveLine(-20)">&uarr;</button>
                    <button class="down nice-button" onclick="onMoveLine(20)">&darr;</button>
                    <button class="download nice-button"><a href="#" onclick="onDownloadCanvas(this)" download="">save</a></button>

                </div>
            </section>

        </main>

        <footer class="flex column flex-center">
            <div class="main-logo">Mememia</div>
            <small>	&copy;coffee-right 2022</small>
        </footer>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallery-controler.js"></script>
</body>

</html>
