<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">

    <div class="flex-container flex column">

        <header class="main-header flex">
            <div class="main-logo">Mememeia</div>
            <div class="header-nav">
                <ul class=" flex ">
                    <li><a class="flex center active" href="#">Gallery</a> </li>
                    <li><a class="flex center" href="#">About</a></li>
                </ul>
            </div>
        </header>
        <nav class="main-nav flex">
            <ul class=" flex ">
                <li>funny</li>
                <li>Dogs</li>
            </ul>
        </nav>

        <main>

            <section class="main-gallery main-layout">
                <div class="images grid"></div>
            </section>

            <section class="main-editor main-layout" hidden>
                <div class="editor-container flex">
                    <button class="close-editor" onclick="onCloseEditor()">X</button>
                    <div class="canvas-container flex">
                        <canvas width="600" height="600"></canvas>
                    </div>

                    <div class="editor flex column"> editor
                        <label> Text <input type="text" name="txt" onchange="onTxtChange(this.value)"></label>
                        <label> Color <input type="color" onchange="onColorChange(this.value)" ></label>
                        <button onclick="onChangeTxtSize(5)">up</button>
                        <button onclick="onChangeTxtSize(-5)">down</button>
                        <button onclick="onSwitchLine()">switch line</button>
                    </div>

                </div>
            </section>

        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallery-controler.js"></script>
</body>

</html>
